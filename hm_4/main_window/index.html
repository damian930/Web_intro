<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HM_4</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <main>
        <p id="to_do_p"> To-Do List</p>

        <div id="input_row">
            <input type="text" name="new_task" placeholder="Add a new task">
            <button> Add </button>
        </div>
        
        <div id="sort_filter_row">
            <button id="sort_by_button"> 
                <p class="filter_setting"> Sort By: <span> Filter </span> </p>
                <p class="arrow"> > </p>
            </button>

            <button id="filter_button">   
                <p class="filter_setting"> Filter: <span> All </span> </p>
                <p class="arrow"> > </p>
            </button>
        </div>

        <div id="list_of_tasks">
            <div class="to_do_task" id="to_do_task_1">
                
                <div class="info">
                    <div class="circle">
                        <p> ✓ </p>
                    </div>

                    <div class="name_and_level"">
                        <div class="name">
                            <p> Complete the project </p>
                        </div>

                        <div class="level">
                            <p> Medium </p>
                        </div>
                    </div>

                </div>

                <div class="date_and_edit">
                    <p class="date"> May 1, 2024</p>
                    <p class="edit"> ⚙️ </p>
                </div>

            </div>

            <div class="to_do_task" id="to_do_task_2">
                
                <div class="info">
                    <div class="circle">
                        
                    </div>

                    <div class="name_and_level"">
                        <div class="name">
                            <p> Read the book </p>
                        </div>

                        <div class="level">
                            <p> Low </p>
                        </div>
                    </div>

                </div>

                <div class="date_and_edit">
                    <p class="date"> April 25, 2024 </p>
                    <p class="edit"> ⚙️ </p>
                </div>

            </div>

            <div class="to_do_task" id="to_do_task_3">
                
                <div class="info">
                    <div class="circle">
                        
                    </div>

                    <div class="name_and_level"">
                        <div class="name">
                            <p> Go to the gyn </p>
                        </div>

                        <div class="level">
                            <p> Low </p>
                        </div>
                    </div>

                </div>

                <div class="date_and_edit">
                    <p class="date"> April 23, 2024 </p>
                    <p class="edit"> ⚙️ </p>
                </div>

            </div>

            <div class="to_do_task" id="to_do_task_4">
                
                <div class="info">
                    <div class="circle">
                        
                    </div>

                    <div class="name_and_level"">
                        <div class="name">
                            <p> Play ball </p>
                        </div>

                        <div class="level">
                            <p> High </p>
                        </div>
                    </div>

                </div>

                <div class="date_and_edit">
                    <p class="date"> April 20, 2024 </p>
                    <p class="edit"> ⚙️ </p>
                </div>

            </div>

        </div>

    </main>   
    
</body>
</html>
